parameters:
  num_ants:
    type: int
    range: [50, 300]
    default: 100
    step: 50
  num_iterations:
    type: int
    range: [10, 100]
    default: 50
    step: 10
  alpha:
    type: float
    range: [0.5, 5.0]
    default: 1.0
    step: 0.5
  beta:
    type: float
    range: [1.0, 10.0]
    default: 1.0
    step: 0.5
  evaporation_rate: # Corresponds to rho in ACOParams
    type: float
    range: [0.01, 0.5]
    default: 0.1
    step: 0.1
  Q:
    type: float
    range: [1.0, 10.0]
    default: 1.0
    step: 2.0
  p:
    type: float
    range: [0.1, 0.1]
    default: 0.1
    step: 0.1
  stagnation_limit:
    type: int
    range: [10, 50]
    default: 10
    step: 10