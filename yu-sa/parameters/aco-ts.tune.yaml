parameters:
  num_ants:
    type: int
    range: [100, 1000]
    default: 500
    step: 100
  num_iterations:
    type: int
    range: [10, 100]
    default: 50
    step: 10
  alpha:
    type: float
    range: [0.5, 5.0]
    default: 1.0
    step: 0.25
  beta:
    type: float
    range: [1.0, 5.0]
    default: 1.0
    step: 0.25
  evaporation_rate: # Corresponds to rho in ACOParams
    type: float
    range: [0.01, 0.5]
    default: 0.1
    step: 0.1
  Q:
    type: float
    range: [1.0, 10.0]
    default: 1.0
    step: 2.0
  p:
    type: float
    range: [0.5, 0.5]
    default: 0.5
    step: 0.5
    tune: false
  stagnation_limit:
    type: int
    range: [10, 50]
    default: 10
    step: 10