parameters:
  num_ants:
    type: int
    range: [10, 100]
    default: 20
    step: 5
  num_iterations:
    type: int
    range: [50, 1000]
    default: 100
    step: 50
  alpha:
    type: float
    range: [0.5, 5.0]
    default: 1.0
    step: 0.5
  beta:
    type: float
    range: [1.0, 10.0]
    default: 2.0
    step: 0.5
  evaporation_rate:
    type: float
    range: [0.01, 0.5]
    default: 0.1
    step: 0.01
  Q:
    type: float
    range: [10.0, 1000.0]
    default: 100.0
    step: 10.0
# num_elitist is calculated within the solver based on num_ants, so not included here for tuning
