small:
  iterations:
    type: int
    range: [50, 100, 200, 500]
    default: 100
  w_decay:
    type: float
    range: [0.3, 0.5, 0.7, 0.9, 0.95]
    default: 0.7
  init_temp:
    type: float
    range: [10, 50, 100, 200]
    default: 100.0
  cooling:
    type: float
    range: [0.99, 0.995, 0.999]
    default: 0.995
  enable_locker_grouping:
    type: categorical
    range: []
    default: true
  enable_sa_moves:
    type: categorical
    range: []
    default: true
  local_search_frequency:
    type: int
    range: [1, 5, 10]
    default: 1
  min_local_moves:
    type: int
    range: [100, 300, 500, 1000, 2000]
    default: 100
