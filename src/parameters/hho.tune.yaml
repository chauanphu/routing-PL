parameters:
  max_iter:
    type: int
    range: [100, 500]
    default: 200
    step: 50
  population_size:
    type: int
    range: [50, 200]
    default: 100
    step: 10
  num_hawks:
    type: int
    range: [5, 20]
    default: 10
    step: 1
  num_iterations:
    type: int
    range: [10, 50]
    default: 30
    step: 5
  p:
    type: float
    range: [0.01, 0.8]
    default: 0.3
    step: 0.05
  lower_bound:
    type: float
    range: [0.0, 0.5]
    default: 0.0
    step: 0.1
  upper_bound:
    type: float
    range: [0.5, 2.0]
    default: 1.0
    step: 0.1
  learning_rate:
    type: float
    range: [0.0001, 0.01]
    default: 0.0001
    step: 0.0001
  beta:
    type: float
    range: [1.0, 2.5]
    default: 1.5
    step: 0.1
