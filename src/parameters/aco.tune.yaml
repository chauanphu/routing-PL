parameters:
  num_ants:
    type: int
    range: [50, 500]
    default: 100
    step: 50
  num_iterations:
    type: int
    range: [20, 100]
    default: 50
    step: 10
  alpha:
    type: float
    range: [0.5, 3.0]
    default: 1.0
    step: 0.25
  beta:
    type: float
    range: [1.0, 5.0]
    default: 2.0
    step: 0.25
  evaporation_rate:
    type: float
    range: [0.05, 0.3]
    default: 0.1
    step: 0.05
  Q:
    type: float
    range: [0.5, 3.0]
    default: 1.0
    step: 0.5
  p:
    type: float
    range: [0.1, 0.9]
    default: 0.5
    step: 0.1
  num_threads:
    type: int
    range: [16, 64]
    default: 32
    step: 16
    tune: false
  top_ants:
    type: int
    range: [5, 50]
    default: 10
    step: 5
  local_search_iters:
    type: int
    range: [5, 30]
    default: 10
    step: 5
